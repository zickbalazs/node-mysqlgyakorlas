<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="/api/update-phone" method="post">
            <div>
                <label for="id">Azonosító:</label>
                <input type="number" name="id">
            </div>
            <div>
                <label for="manufacturer">Gyártó:</label>
                <input type="text" name="manufacturer">
            </div>
            <div>
                <label for="type">Típus:</label>
                <input type="text" name="type">
            </div>
            <div>
                <label for="memory">Memória:</label>
                <input type="number" name="memory"><span>Gb</span>
            </div>
            <div>
                <label for="storage">Tárhely:</label>
                <input type="number" name="storage"><span>Gb</span>
            </div>
            <div>
                <label for="os">Operációs rendszer:</label>
                <input type="text" name="os">
            </div>
            <div>
                <label for="cpu">CPU:</label>
                <input type="text" name="cpu">
            </div>
            <div>
                <label for="warranty">Garancia:</label>
                <input type="number" name="warranty"><span>hónap</span>
            </div>
            <div>
                <label for="price">Ár:</label>
                <input type="number" name="price"><span>Ft</span>
            </div>
            <div>
                <label for="color">Szín:</label>
                <input type="text" name="color"><span>Ft</span>
            </div>
            <input type="submit" value="Küldés">
        </form>
        <p><a href="/">Telefon Hozzáadása</a></p>
        <p><a href="/update">Telefon adatainak frissítése</a></p>
        <p><a href="/delete">Telefon törlése</a></p>
        <p><a href="/api/list-phones">Telefonok listázása</a></p>
    </div>
</body>
</html>
